<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style2.css">
    <title>Document</title>
</head>
<body>

    <div class="Vcontainer">
        <p class="Intr">
            Кликни. Поиграйся.
        </p>
        <div class="word">
            <span class="span">T</span>
            <span class="span">U</span>
            <span class="span">M</span>
            <span class="span">M</span>
            <span class="span">Y</span>
        </div>
    </div>
    
   <div class="container">

       <div class="timer">
           <div class="blok_timer">
               <div class="time hour">00</div>
               <div class="title">Hour</div>
           </div>
           <div class="blok_timer">
               <div class="time minute">00</div>
               <div class="title">Minute</div>
           </div>
           <div class="blok_timer">
               <div class="time seconds">00</div>
               <div class="title">Seconds</div>
           </div>
           <div class="blok_timer">
               <div class="time milliseconds">00</div>
               <div class="title">Milliseconds</div>
           </div>
       </div>
       <div class="buttons">
           <button class="button start">Start</button>
           <button class="button pause">Pause</button>
           <button class="button stop">Stop</button>
           <button class="button Bresults">Results</button>
       </div>
   </div>


   <div class="results__block">
       <div class="results__title">Results</div>
       <div class="results"></div>
   </div>  


    <script src="Dinamic.js"></script>
</body>
</html>
